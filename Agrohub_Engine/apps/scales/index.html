<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scales App - Agrohub ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-weight-hanging text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">Scales</h1>
                            <p class="text-sm text-gray-500">Simple weight entry and display</p>
                        </div>
                    </div>
                    <a href="/Agrohub_Engine/" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
        
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="app-content" class="bg-white rounded-lg shadow p-6">
                <!-- first.html will be loaded here on startup -->
                <h2 class="text-lg font-semibold mb-4">Loading...</h2>
                <p class="text-gray-600">Initializing Scales app...</p>
            </div>
        </div>
    </div>

    <script>
        // On load, fetch first.html and insert into #app-content
        (function(){
            const container = document.getElementById('app-content');
            const url = 'first.html';

            function showError(err) {
                container.innerHTML = '<h2 class="text-lg font-semibold text-red-600">Failed to load app</h2><p class="text-sm text-gray-600">' + err + '</p>';
            }

            fetch(url, {cache: 'no-store'})
                .then(resp => {
                    if (!resp.ok) throw new Error('HTTP ' + resp.status);
                    return resp.text();
                })
                .then(html => {
                    container.innerHTML = html;
                    // Evaluate any inline scripts in the loaded fragment
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(s => {
                        const newScript = document.createElement('script');
                        if (s.src) newScript.src = s.src;
                        else newScript.textContent = s.textContent;
                        document.body.appendChild(newScript);
                        // remove script after execution
                        document.body.removeChild(newScript);
                    });
                })
                .catch(e => showError(e.message));
        })();
    </script>
</body>
</html>
